<h1>阶段性目标</h1>
<p>最近在网上学习<code>The elements of statistical learning</code>这本书，网上可以找到英文原版本，但是发现了一个更好的中文版本，这个不仅有详细的翻译，并且对课后习题都有详细的解答，定理都有推导过程等，可以跟着这个步骤学。详细连接跟上<a href="https://esl.hohoweiya.xyz/03-Linear-Methods-for-Regression/3.2-Linear-Regression-Models-and-Least-Squares/index.html">连接</a></p>
<p>在网上还找到了比较好的R的比较整体的参考，来自于北京大学李东风老师，如果对R有什么不懂或者想进阶的可以去李老师网站里面自学。<a href="https://www.math.pku.edu.cn/teachers/lidf/docs/Rbook/html/_Rbook/rmdsite.html">连接</a></p>
